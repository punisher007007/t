<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        nav {
            background: navy;
            padding: 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 1em;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 { 
            color: navy;
        }
        footer {
            background: #333;
            color: white;
            padding: 1em;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <h1>Hello World</h1>
        <p>Welcome to our test page</p>
        
        <h2 id="about">About</h2>
        <p>This is a test page demonstrating GitHub workflows and web development.</p>
        
        <h2 id="contact">Contact</h2>
        <p>Get in touch with us for more information.</p>
    </div>
    <footer>
        <p>Contact us: test@example.com | Phone: (555) 123-4567</p>
    </footer>
</body>
</html>
